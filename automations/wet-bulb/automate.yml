---
crosscompute: 0.9.4

name: Wet Bulb Calculator
description: Calculate wet bulb based on temperature and relative humidity
version: 0.1.0

input:
  variables:
    - id: temperature
      view: number
      path: variables.dictionary
    - id: relative_humidity
      view: number
      path: variables.dictionary
  templates:
    - path: input.md

output:
  variables:
    - id: wet_bulb
      view: string
      path: variables.dictionary

batches:
  - folder: batches/standard

scripts:
  - path: run.ipynb
